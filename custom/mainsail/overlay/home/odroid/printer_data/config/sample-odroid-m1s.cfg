[extruder]
step_pin: EBBCan: PA9
dir_pin: EBBCan: PA8
enable_pin: !EBBCan: PA10
microsteps: 16
rotation_distance: 7.703694208
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: EBBCan:PB1
sensor_type: EPCOS 100K B57560G104F
sensor_pin: EBBCan:PA0
control: pid
pid_Kp: 21.527
pid_Ki: 1.063
pid_Kd: 108.982
min_temp: 0
max_temp: 240
min_extrude_temp: 100

[heater_fan nozzle_fan]
pin: EBBCan:PA2
heater: extruder
heater_temp: 50.0

[heater_bed]
heater_pin: gpiochip2/gpio10
sensor_type: ATC Semitec 104GT-2
sensor_pin: analog3
control = pid
pid_kp = 76.549
pid_ki = 0.974
pid_kd = 1504.195
min_temp: 0
max_temp: 85

[fan]
pin: EBBCan:PA1

[verify_heater extruder]
max_error: 200
check_gain_time: 60
heating_gain: 1

[tmc2209 stepper_x]
uart_pin: gpiochip0/gpio16
tx_pin: gpiochip0/gpio17
uart_address: 0
run_current: 0.800
hold_current: 0.500
stealthchop_threshold: 250

[tmc2209 stepper_y]
uart_pin: gpiochip0/gpio16
tx_pin: gpiochip0/gpio17
uart_address: 2
run_current: 0.800
hold_current: 0.500
stealthchop_threshold: 250

[tmc2209 stepper_z]
uart_pin: gpiochip0/gpio16
tx_pin: gpiochip0/gpio17
uart_address: 1
run_current: 1.000
hold_current: 0.500
stealthchop_threshold: 30

