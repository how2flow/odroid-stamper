[probe]
pin: !EBBCan:PA5
x_offset: -42.0
y_offset: -4.0
z_offset: 0.0
speed: 5.0
#samples: 3
#sample_retract_dist: 1.0

[bed_mesh]
speed: 80
#horizontal_move_z: 3
mesh_min: 0,0
mesh_max: 180,270
probe_count: 3,3
#probe_count: 10,10
#fade_start: 1.0
#fade_end: 10.0

[bed_screws]
screw1: 30,25
screw2: 270,25
screw3: 270,265
screw4: 30, 265

[input_shaper]
shaper_freq_x: 39.4
shaper_type_x: mzv
shaper_freq_y: 25.0
shaper_type_y: mzv

[virtual_sdcard]
path: ~/printer_data/gcodes

[pause_resume]

[display_status]

[homing_override]
set_position_z: 0
axes: z
gcode:
    G1 Z10 F600
    G28 X Y
    G1 X115 Y115 F3000
    G28 Z

[gcode_macro START_PRINT]
gcode:
    G28

[gcode_macro PAUSE]
rename_existing: BASE_PAUSE
#default_parameter_X: 230    #edit to your park position
#default_parameter_Y: 230    #edit to your park position
#default_parameter_Z: 10     #edit to your park position
#default_parameter_E: 1      #edit to your retract length
gcode:
    SAVE_GCODE_STATE NAME=PAUSE_state
    BASE_PAUSE
    G91
    G1 E-{E} F2100
    G1 Z{Z}
    G90
    G1 X{X} Y{Y} F6000

[gcode_macro RESUME]
rename_existing: BASE_RESUME
#default_parameter_E: 1      #edit to your retract length
gcode:
    G91
    G1 E{E} F2100
    G90
    RESTORE_GCODE_STATE NAME=PAUSE_state MOVE=1
    BASE_RESUME

[gcode_macro CANCEL_PRINT]
rename_existing: BASE_CANCEL_PRINT
gcode:
    TURN_OFF_HEATERS
    CLEAR_PAUSE
    SDCARD_RESET_FILE
    BASE_CANCEL_PRINT
